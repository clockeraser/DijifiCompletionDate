<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.header_menu{
    border-bottom:1px solid #CCC;
    width: 100%;
    height: 100%;
    position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
}

.links{
    width:75%;
    float:left;
    height: 100%;
   text-align:left;
}
.social_media{
    width:25%;
    float:left;
    height: 100%;
    text-align:right;
}
.clearfix{
    clear:both;
}}
</style>
</head>
<body>
    <div class="header_menu">
        <div class="links">
            <iframe class="airtable-embed" src="https://airtable.com/embed/shr1VqnteHewHTeUA?backgroundColor=blue&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="100%" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div class="social_media">
            <iframe class="airtable-embed" src="https://airtable.com/embed/shrrDpGvxrLx5QV3d?backgroundColor=blue&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="100%" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div class="clearfix"></div>
    </div>     
</body>
</html>
